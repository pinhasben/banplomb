<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bannière Urgence</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');

    @keyframes waveEffect {
      0% { transform: translateY(0px) scaleX(1); }
      50% { transform: translateY(-8px) scaleX(1.02); }
      100% { transform: translateY(0px) scaleX(1); }
    }

    @keyframes fadeUpSmooth {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      font-family: 'Inter', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .banner {
      width: 100vw;
      padding: 20px;
      text-align: center;
      font-size: 32px;
      font-weight: 500;
      color: white;
      background: linear-gradient(90deg, #d32f2f, #b71c1c);
      animation: waveEffect 3s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 10px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.3);
      min-height: 100px;
    }

    #typing-text {
      width: 100%;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 12px;
    }

    .typing-char {
      opacity: 0;
      animation: fadeUpSmooth 0.9s ease-out forwards;
      animation-delay: var(--delay);
      display: inline-block;
      padding: 0 6px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <div id="typing-text"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "PLOMBIER EN URGENCE 24/7";
      const container = document.getElementById("typing-text");

      function typeEffect() {
        container.innerHTML = "";

        // Crée tous les caractères d'un coup avec animation fluide
        for (let i = 0; i < text.length; i++) {
          const char = text.charAt(i);
          const span = document.createElement("span");
          span.textContent = char;
          span.classList.add("typing-char");
          span.style.setProperty('--delay', `${i * 0.15}s`);
          container.appendChild(span);
        }

        setTimeout(() => typeEffect(), 8000);
      }

      typeEffect();
    });
  </script>

</body>
</html>
