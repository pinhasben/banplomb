<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Banni√®re Urgence</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap');

    @keyframes waveEffect {
      0% { transform: translateY(0px) scaleX(1); }
      50% { transform: translateY(-4px) scaleX(1.01); }
      100% { transform: translateY(0px) scaleX(1); }
    }

    @keyframes fadeUpSmooth {
      0% {
        opacity: 0;
        transform: translateY(10px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Inter', sans-serif;
    }

    .banner {
      width: 80%;
      height: 60px;
      margin: 20px auto;
      padding: 0 30px;
      font-size: 28px;
      font-weight: 500;
      color: white;
      background: linear-gradient(90deg, #d32f2f, #b71c1c);
      animation: waveEffect 3s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 100px;
      box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.25);
      overflow: hidden;
      box-sizing: border-box;
    }

    #typing-text {
      width: 100%;
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: nowrap;
    }

    .word {
      display: flex;
    }

    .typing-char {
      opacity: 0;
      animation: fadeUpSmooth 0.9s ease-out forwards;
      animation-delay: var(--delay);
      display: inline-block;
      letter-spacing: -0.5px;
    }
  </style>
</head>
<body>

  <div class="banner">
    <div id="typing-text"></div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const text = "PLOMBIER EN URGENCE 24/7";
      const container = document.getElementById("typing-text");

      function typeEffect() {
        container.innerHTML = "";
        const words = text.split(" ");
        let charIndex = 0;

        words.forEach((word, index) => {
          const wordContainer = document.createElement("div");
          wordContainer.classList.add("word");

          for (let i = 0; i < word.length; i++) {
            const span = document.createElement("span");
            span.textContent = word.charAt(i);
            span.classList.add("typing-char");
            span.style.setProperty('--delay', `${charIndex * 0.15}s`);
            wordContainer.appendChild(span);
            charIndex++;
          }

          container.appendChild(wordContainer);
        });

        setTimeout(() => typeEffect(), 8000);
      }

      typeEffect();
    });
  </script>

</body>
</html>
